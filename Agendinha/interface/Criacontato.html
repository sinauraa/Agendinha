<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Criar Contato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="neon.css">
</head>

<body>
  <div class="py-5 text-center">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-lg-6 col-10">
          <h1>Salvar novo contato:</h1>
          <p class="mb-3">Coloque aqui as informações do contato:</p>
          <form class="text-left">
            <div class="form-group"> <label  contenteditable="true">Nome:</label> <input type="text" class="form-control"  required="required"> </div>
            <div class="form-group"> <label >Cargo:</label> <input type="text" class="form-control" > </div>
            <div class="form-group"> <label >Empresa:</label> <input type="text" class="form-control" > </div>
            <div class="form-row">
              <div class="form-group col-md-6"> <label >Data de aniversário:</label> <input type="date" class="form-control" id="form19"> </div>
              <div class="form-group col-md-6"> <label >Endereço:</label> <input type="text" class="form-control" > </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6"> <label >Bairro:</label> <input type="text" class="form-control" > </div>
              <div class="form-group col-md-6"> <label >UF:</label> <input type="text" class="form-control" > </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6"> <label >Cidade:</label> <input type="text" class="form-control" > </div>
              <div class="form-group col-md-6"> <label >Tipo:</label> <input type="text" class="form-control" > </div>
            </div>
            <div class="form-group">
              <div class="form-check"> <input class="form-check-input" type="checkbox" value="on" required> <label class="form-check-label"  contenteditable="true">Salvar contato mesmo sem todas as informações necessárias?</label> </div>
            </div> <button type="submit" class="btn navbar-btn mx-2 btn-outline-primary">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
